<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salida Vehicular</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css?v=75"/>
  <link rel="stylesheet" href="webview.css?v=75"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Meta PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    #vehiculos-list {
      padding: 15px;
      max-width: 640px;
      margin: 0 auto;
    }

    .vehiculo-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .vehiculo-info {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .btn-dar-salida {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      align-self: flex-end;
    }

    .btn-dar-salida:active {
      opacity: 0.8;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 15px;
    }

    .modal-overlay[style*="display: none"] {
      display: none !important;
    }

    .modal-box {
      background: var(--surface);
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .modal-box h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: var(--text-primary);
    }

    .modal-info {
      background: var(--background);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .modal-info div {
      margin-bottom: 8px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .input-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--background);
      color: var(--text-primary);
      font-family: inherit;
      box-sizing: border-box;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-secondary, .btn-primary {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-secondary {
      background: var(--border);
      color: var(--text-primary);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-secondary:active, .btn-primary:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="list-page-container page">
    <header class="list-page-header">
      <h1 class="page-title">Salida Vehicular</h1>
      <button id="btn-atras" class="btn-back"><i class="fas fa-arrow-left"></i><span>Menú</span></button>
    </header>

    <div id="vehiculos-list">
      <!-- Los vehículos se cargarán aquí -->
    </div>
  </div>

  <!-- Modal de Salida -->
  <div id="modal-salida" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h3>Registrar Salida Vehicular</h3>
      
      <div class="modal-info">
        <div>
          <strong>Placa:</strong> <span id="modal-placa">-</span>
        </div>
        <div>
          <strong>Marca/Modelo:</strong> <span id="modal-marca-modelo">-</span>
        </div>
        <div>
          <strong>DNI/Nombre:</strong> <span id="modal-dni-nombre">-</span>
        </div>
      </div>

      <div style="margin: 10px 0; text-align: center;">
        <strong>Foto del Vehículo:</strong>
        <div id="modal-foto-container" style="margin-top: 8px; max-height: 300px; overflow: hidden; border-radius: 6px; background: #f0f0f0; display: flex; align-items: center; justify-content: center;">
          <img id="modal-foto" style="max-width: 100%; max-height: 300px; object-fit: cover; display: none;" />
          <span id="modal-foto-text" style="color: #999;">Sin foto disponible</span>
        </div>
      </div>

      <div class="input-group">
        <label for="comentario-salida">Comentario de Salida (Opcional)</label>
        <textarea id="comentario-salida" rows="4" placeholder="Notas sobre la salida..."></textarea>
      </div>

      <div class="modal-buttons">
        <button type="button" class="btn-secondary" id="btn-cancelar-salida">
          <i class="fas fa-times"></i> Cancelar
        </button>
        <button type="button" class="btn-primary" id="btn-confirmar-salida">
          <i class="fas fa-check"></i> Dar Salida
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <!-- Config e Inicialización -->
  <script src="firebase-config.js?v=75"></script>
  <script src="initFirebase.js?v=75"></script>
  <script src="offline-storage.js?v=75"></script>
  <script src="ui.js?v=75"></script>
  <script src="webview.js?v=75"></script>

  <!-- Lógica de Salida Vehicular -->
  <script src="salidavehicular.js?v=75"></script>

  <!-- SW -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
