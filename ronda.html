<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronda QR</title>
  <!-- ZXing QR Scanner -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.21.2/umd/index.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css?v=75" />
  <link rel="stylesheet" href="webview.css?v=75" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Meta PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body {
      background: var(--background, #111);
      color: var(--text-primary, #fff);
    }

    .page {
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--surface, #222);
      border-bottom: 1px solid var(--border, #333);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 1.3em;
      color: var(--text-primary, #fff);
    }

    header button {
      background: transparent;
      border: none;
      color: var(--primary, #3b82f6);
      cursor: pointer;
      font-size: 1.1em;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      max-width: 100%;
    }

    #rondas-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-iniciar-ronda:hover:not(:disabled) {
      opacity: 0.9;
    }

    .btn-iniciar-ronda:active:not(:disabled) {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <h1>Rondas QR</h1>
      <button id="btn-menu" title="Menú">
        <i class="fas fa-arrow-left"></i>
      </button>
    </header>

    <main>
      <div id="rondas-list">
        <!-- Se llenará con las rondas -->
      </div>
    </main>
  </div>

  <!-- Modal: Seleccionar tipo de Ronda -->
  <div id="modal-tipo-ronda" style="
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8); display: none; align-items: center;
    justify-content: center; z-index: 5000; flex-direction: column;
  ">
    <div style="
      background: #2c2c2e; border-radius: 14px; padding: 30px;
      text-align: center; max-width: 400px; width: 90%;
    ">
      <h2 style="margin: 0 0 15px 0; color: #fff; font-size: 1.3em;">
        Seleccionar Tipo de Ronda
      </h2>
      <p style="color: #999; font-size: 0.95em; margin: 0 0 25px 0;">
        ¿Qué tipo de ronda deseas realizar?
      </p>

      <div style="display: flex; flex-direction: column; gap: 12px;">
        <button id="btn-ronda-programada" style="
          background: #3b82f6; color: white; border: none;
          padding: 14px; border-radius: 8px; font-weight: 600;
          font-size: 1em; cursor: pointer; transition: all 0.2s;
        ">
          <i class="fas fa-calendar-check"></i> Ronda Programada
        </button>

        <button id="btn-ronda-manual" style="
          background: #ef4444; color: white; border: none;
          padding: 14px; border-radius: 8px; font-weight: 600;
          font-size: 1em; cursor: pointer; transition: all 0.2s;
        ">
          <i class="fas fa-qrcode"></i> Ronda Manual
        </button>

        <button id="btn-cerrar-modal" style="
        background: transparent; color: #999; border: none;
        padding: 12px; margin-top: 15px; cursor: pointer;
        font-size: 0.9em; width: 100%;
      ">
          Cancelar
        </button>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

    <!-- Config e Inicialización -->
    <script src="firebase-config.js?v=75"></script>
    <script src="initFirebase.js?v=75"></script>
    <script src="offline-storage.js?v=75"></script>
    <script src="ui.js?v=75"></script>
    <script src="webview.js?v=75"></script>

    <!-- Sistema de sincronización para WebView (DEBE CARGAR ANTES DE ronda-v2.js) -->
    <script src="offline-queue.js?v=75"></script>
    <script src="sync.js?v=79"></script>

    <!-- Lógica Ronda v2 (mejorada) -->
    <script src="ronda-v2.js?v=79"></script>
    <script src="ronda-sync.js?v=75"></script>

    <!-- SW -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').catch(() => { });
      }

      // Botón atrás - ir a menu.html
      document.getElementById('btn-menu')?.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        location.href = 'menu.html';
      });
    </script>
</body>

</html>
