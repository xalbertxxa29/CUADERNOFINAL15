<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Puesto</title>
  <link rel="stylesheet" href="style.css?v=75">
  <link rel="stylesheet" href="webview.css?v=75">
</head>
<body style="background: none; min-height: auto;">
  <div class="form-container" style="box-shadow: none; padding: 0.5rem; margin: 0;">
    <form id="add-form">
      <div class="input-group">
        <label for="select-cliente">Cliente</label>
        <div class="searchable-dropdown">
          <input type="text" id="select-cliente" placeholder="Cargando cliente..." autocomplete="off" required>
        </div>
      </div>
      <div class="input-group">
        <label for="select-unidad">Unidad</label>
        <div class="searchable-dropdown">
          <input type="text" id="select-unidad" placeholder="Cargando unidad..." autocomplete="off" required>
        </div>
      </div>
      <div class="input-group"><label for="new-puesto">Nombre del Nuevo Puesto</label><input type="text" id="new-puesto" required></div>
      <button type="submit" id="guardar-btn" class="btn-primary">Guardar</button>
    </form>
    <p id="success-message" style="color: #30d158; text-align: center; margin-top: 1rem; display: none;">¡Guardado con éxito!</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js?v=75"></script>
  <script src="initFirebase.js?v=75"></script>
  <script src="ui.js?v=75"></script>
  <script src="sync.js?v=75"></script>
  <script>
    const db = firebase.firestore();
    const addForm = document.getElementById('add-form');
    const successMessage = document.getElementById('success-message');
    const clienteInput = document.getElementById('select-cliente');
    const unidadInput  = document.getElementById('select-unidad');
    const puestoInput  = document.getElementById('new-puesto');

    // Preselección por querystring
    (function preseleccionarCampos(){
      const params = new URLSearchParams(window.location.search);
      const clienteParam = params.get('cliente'); const unidadParam = params.get('unidad');
      if (clienteParam) { clienteInput.value = clienteParam; clienteInput.readOnly = true; }
      if (unidadParam)  { unidadInput.value  = unidadParam;  unidadInput.readOnly  = true; }
    })();

    addForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const cliente = clienteInput.value.trim().toUpperCase();
      const unidad  = unidadInput.value.trim().toUpperCase();
      const puesto  = puestoInput.value.trim().toUpperCase();
      if (!cliente || !unidad || !puesto) return;

      const guardarBtn = document.getElementById('guardar-btn');
      guardarBtn.disabled = true;
      guardarBtn.textContent = 'Guardando...';
      UI.showOverlay('Guardando...');
      
      try {
        // Estructura B: CLIENTE_UNIDAD/{cliente}/UNIDADES/{unidad}/PUESTOS/{puesto}
        const clienteRef = db.collection('CLIENTE_UNIDAD').doc(cliente);
        const unidadRef = clienteRef.collection('UNIDADES').doc(unidad);
        const puestoRef = unidadRef.collection('PUESTOS').doc(puesto);
        
        await db.runTransaction(async (transaction) => {
          // Validar que cliente existe
          const clienteDoc = await transaction.get(clienteRef);
          if (!clienteDoc.exists) throw new Error("El cliente seleccionado no existe.");

          // Validar que unidad existe
          const unidadDoc = await transaction.get(unidadRef);
          if (!unidadDoc.exists) throw new Error("La unidad seleccionada no existe para este cliente.");

          // Crear puesto si no existe
          const puestoDoc = await transaction.get(puestoRef);
          if (!puestoDoc.exists) {
            transaction.set(puestoRef, { createdAt: firebase.firestore.FieldValue.serverTimestamp() });
          } else {
            throw new Error("El puesto ya existe.");
          }
        });

        successMessage.style.display = 'block';
        puestoInput.value = '';
        window.parent.postMessage({ type: 'puestoAgregado', cliente: cliente, unidad: unidad }, location.origin);
        setTimeout(() => successMessage.style.display = 'none', 3000);
      } catch (error) {
        console.error('Error al guardar:', error);
        alert('Ocurrió un error al guardar: ' + error.message);
      } finally {
        UI.hideOverlay();
        guardarBtn.disabled = false;
        guardarBtn.textContent = 'Guardar';
      }
    });
  </script>
  <script src="webview.js?v=75"></script>
</body>
</html>
